<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PCARE Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>PCARE Helper v1.4</h2>

  <label>Add Date & Goal</label>
  <div class="date-input-group">
    <input id="datePickerInput" type="date">
    <input id="goalInput" type="number" min="1" placeholder="Goal" value="50">
    <button id="addDateBtn">Add</button>
  </div>
  
  <div id="dateTagsContainer" class="date-tags-container"></div>

  <label>Delay (ms)</label>
  <input id="delay" type="number" min="500" step="100" value="1200">

  <div class="buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="nextDate">Next Date</button>
  </div>

  <div class="progress">
    <div class="p-item">Status: <span id="status">Idle</span></div>
    <div class="p-item"><span id="currentDate">Date: -</span></div>
    <div class="p-item">Count: <span id="counter">0 / 0</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
