<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PCARE Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<h2>PCARE Helper</h2>

<label>Tanggal</label>
<div class="date-input-group">
  <input id="datePickerInput" type="date">
  <input id="goalInput" type="number" min="1" placeholder="Goal" value="500">
  <button id="addDateBtn">Add</button>
</div>
<div id="dateTagsContainer" class="date-tags-container"></div>
<textarea id="tanggal" rows="2" placeholder="Or paste dates (one per line, DD-MM-YYYY)" style="display: none;"></textarea>

<label>Delay (ms)</label>
<input id="delay" type="number" min="300" step="100" placeholder="1200">

<label>Start Index</label>
<input id="startIndex" type="number" min="0" placeholder="0" value="0">

<label>Current Running Index</label>
<input id="currentIndex" type="number" min="0" placeholder="0" value="0" disabled>

<label>Nomor (1 per baris)</label>
<div class="number-input-group">
  <textarea id="numbers" rows="6"></textarea>
  <div class="number-options">
    <input id="fileInput" type="file" accept=".txt,.csv" style="display: none;">
    <button id="uploadBtn" title="Upload from file">ğŸ“ Upload</button>
    <input id="urlInput" type="text" placeholder="Or paste URL" style="flex: 1;">
    <button id="loadUrlBtn" title="Load from URL">ğŸ”— Load</button>
  </div>
</div>

<div class="buttons">
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="resume">Resume</button>
  <button id="nextDate">Next Date</button>
</div>

<div class="progress">
  <div id="status">Idle</div>
  <div id="currentDate">Date: -</div>
  <div id="counter">0 / 0</div>
</div>

<script src="popup.js"></script>
</body>
</html>
